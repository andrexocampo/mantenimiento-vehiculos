<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Maintenance Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            :root {
                --dark-bg: #262a29;
                --light-bg: #faf5e9;
                --accent: #f7ae20;
            }
            
            body {
                background-color: var(--light-bg);
                color: var(--dark-bg);
                min-height: 100vh;
            }
            
            .card {
                background-color: white;
                border: 1px solid #e0e0e0;
                box-shadow: 0 2px 4px rgba(38, 42, 41, 0.1);
            }
            
            .card-header {
                background-color: var(--dark-bg);
                color: var(--light-bg);
                font-weight: 600;
            }
            
            .btn-success {
                background-color: var(--accent);
                border-color: var(--accent);
                color: var(--dark-bg);
                font-weight: 600;
            }
            
            .btn-success:hover {
                background-color: #e09d1c;
                border-color: #e09d1c;
                color: var(--dark-bg);
            }
            
            .btn-secondary {
                background-color: var(--dark-bg);
                border-color: var(--dark-bg);
                color: var(--light-bg);
            }
            
            .btn-secondary:hover {
                background-color: #1a1d1c;
                border-color: #1a1d1c;
                color: var(--light-bg);
            }
            
            label {
                color: var(--dark-bg);
                font-weight: 600;
            }
            
            .form-check-input:checked {
                background-color: var(--accent);
                border-color: var(--accent);
            }
        </style>
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="${mantenimiento.id != null and mantenimiento.id > 0 ? '/vehicles/' + vehiculo.id + '/maintenances/' + mantenimiento.id : '/vehicles/' + vehiculo.id + '/maintenances'}" 
                      th:object="${mantenimiento}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            Maintenance Module
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label th:text="${mantenimiento.id != null and mantenimiento.id > 0 ? 'Editing maintenance for vehicle:' : 'Creating maintenance for vehicle:'}"></label>
                                <strong th:text="${vehiculo.name}"></strong>
                            </div>
                            <div class="form-group mb-3">
                                <input th:field="*{id}" type="hidden" class="form-control"/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Description
                                </label>
                                <input th:field="*{description}" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" th:field="*{paid}" id="paidSwitch"/>
                                    <label class="form-check-label" for="paidSwitch">
                                        Paid
                                    </label>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Payment Date
                                </label>
                                <input th:field="*{paymentDate}" type="date" class="form-control"/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Expiration Date
                                </label>
                                <input th:field="*{expirationDate}" type="date" class="form-control"/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Cost
                                </label>
                                <input th:field="*{cost}" type="number" step="0.01" class="form-control" min="0"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Save" class="btn btn-success"/>
                            <a th:href="@{/vehicles/{id}(id=${vehiculo.id})}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
