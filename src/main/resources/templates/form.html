<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${vehiculo} method="POST">
                    <div class="card">
                        <div class="card-header">
                            Modulo Vehiculo
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>
                                    ID
                                </label>
                                <input th:field="*{id}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    Nombre
                                </label>
                                <input th:field="*{nombre}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    Placa
                                </label>
                                <input th:field="*{placa}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    Descripcion
                                </label>
                                <input th:field="*{descripcion}" type="text" class="form-control"/>
                            </div>

                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
