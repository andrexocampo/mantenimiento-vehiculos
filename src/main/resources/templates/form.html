<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vehicle Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object="${vehiculo}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            Vehicle Module
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label>
                                    ID
                                </label>
                                <input th:field="*{id}" type="text" class="form-control" readonly/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Name
                                </label>
                                <input th:field="*{name}" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    License Plate
                                </label>
                                <input th:field="*{licensePlate}" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Description
                                </label>
                                <input th:field="*{description}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Save" class="btn btn-success"/>
                            <a th:href="@{/vehiculos}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
