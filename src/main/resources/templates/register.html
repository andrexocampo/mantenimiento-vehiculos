<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Vehicle Maintenance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #262a29;
            --light-bg: #faf5e9;
            --accent: #f7ae20;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-bg);
            min-height: 100vh;
        }
        
        .card {
            background-color: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 4px rgba(38, 42, 41, 0.1);
        }
        
        .card-header {
            background-color: var(--dark-bg);
            color: var(--light-bg);
            font-weight: 600;
        }
        
        .btn-success {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--dark-bg);
            font-weight: 600;
        }
        
        .btn-success:hover {
            background-color: #e09d1c;
            border-color: #e09d1c;
            color: var(--dark-bg);
        }
        
        label {
            color: var(--dark-bg);
            font-weight: 600;
        }
        
        a {
            color: var(--accent);
        }
        
        a:hover {
            color: #e09d1c;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4>Create Account</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" required autofocus 
                                       placeholder="Minimum 3 characters">
                                <small class="form-text text-muted">Username must be between 3 and 20 characters</small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" required 
                                       placeholder="Minimum 6 characters">
                                <small class="form-text text-muted">Password must be at least 6 characters</small>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                            <div class="text-center">
                                <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
