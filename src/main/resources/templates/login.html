<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Vehicle Maintenance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #262a29;
            --light-bg: #faf5e9;
            --accent: #f7ae20;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-bg);
            min-height: 100vh;
        }
        
        .card {
            background-color: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 4px rgba(38, 42, 41, 0.1);
        }
        
        .card-header {
            background-color: var(--dark-bg);
            color: var(--light-bg);
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--dark-bg);
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #e09d1c;
            border-color: #e09d1c;
            color: var(--dark-bg);
        }
        
        label {
            color: var(--dark-bg);
            font-weight: 600;
        }
        
        a {
            color: var(--accent);
        }
        
        a:hover {
            color: #e09d1c;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4><i class="bi bi-shield-lock"></i> Sign In</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                            <strong>Error:</strong> Invalid username or password
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                            You have been logged out successfully
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${param.register}" class="alert alert-success alert-dismissible fade show">
                            Registration successful. Please sign in
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required autofocus placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required placeholder="Enter your password">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                            <div class="text-center">
                                <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
