<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vehicle Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            :root {
                --dark-bg: #262a29;
                --light-bg: #faf5e9;
                --accent: #f7ae20;
            }
            
            body {
                background-color: var(--light-bg);
                color: var(--dark-bg);
                min-height: 100vh;
            }
            
            .card {
                background-color: white;
                border: 1px solid #e0e0e0;
                box-shadow: 0 2px 4px rgba(38, 42, 41, 0.1);
            }
            
            .card-header {
                background-color: var(--dark-bg);
                color: var(--light-bg);
                font-weight: 600;
            }
            
            .btn-success {
                background-color: var(--accent);
                border-color: var(--accent);
                color: var(--dark-bg);
                font-weight: 600;
            }
            
            .btn-success:hover {
                background-color: #e09d1c;
                border-color: #e09d1c;
                color: var(--dark-bg);
            }
            
            .btn-secondary {
                background-color: var(--dark-bg);
                border-color: var(--dark-bg);
                color: var(--light-bg);
            }
            
            .btn-secondary:hover {
                background-color: #1a1d1c;
                border-color: #1a1d1c;
                color: var(--light-bg);
            }
            
            label {
                color: var(--dark-bg);
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="${vehiculo.id != null and vehiculo.id > 0 ? '/vehicles/' + vehiculo.id : '/vehicles'}" 
                      th:object="${vehiculo}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            Vehicle Module
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label>
                                    ID
                                </label>
                                <input th:field="*{id}" type="text" class="form-control" readonly/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Name
                                </label>
                                <input th:field="*{name}" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    License Plate
                                </label>
                                <input th:field="*{licensePlate}" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Description
                                </label>
                                <input th:field="*{description}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Save" class="btn btn-success"/>
                            <a th:href="@{/vehicles}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
