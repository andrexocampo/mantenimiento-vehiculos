<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Aplicaci칩n mantenimiento de vehiculos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <!-- Barra de navegaci칩n -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Gestor de Mantenimiento</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/vehiculos}">Vehiculos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Estadisticas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Inventario de vehiculos, vistos como tarjetas -->
        <div class="container mt-4">
            <h1>
                Inventario de Vehiculos
            </h1>
            <p>Aqui est치n todos los vehiculos que tienes registrados</p>
            <div class="col-md-4 mb-3">
                <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            </div>
            <div class="row">
                <div th:each="vehiculo:${vehiculos}" class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${vehiculo.placa}"></h4>
                            <h5 >Nombre:</h5>
                            <p th:text="${vehiculo.nombre}"></p>
                            <h5>Descripci칩n:</h5>
                            <p th:text="${vehiculo.descripcion}"></p>
                            
                            <a th:href="@{/editar/}+${vehiculo.id}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/eliminar/}+${vehiculo.id}" class="btn btn-danger">Eliminar</a>
                            <a th:href="@{/vehiculos/listar/}+${vehiculo.id}" class="btn btn-primary">Ver mas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
