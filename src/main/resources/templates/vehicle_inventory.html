<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vehicle Maintenance Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Maintenance Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/vehicles}">Vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistics</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Vehicle inventory, displayed as cards -->
        <div class="container mt-4">
            <h1>Vehicle Inventory</h1>
            <p>Here are all the vehicles you have registered</p>
            <div class="col-md-4 mb-3">
                <a th:href="@{/vehicles/new}" class="btn btn-primary">New Vehicle</a>
            </div>
            <div class="row">
                <div th:each="vehiculo:${vehiculos}" class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${vehiculo.licensePlate}"></h4>
                            <h5>Name:</h5>
                            <p th:text="${vehiculo.name}"></p>
                            <h5>Description:</h5>
                            <p th:text="${vehiculo.description}"></p>
                            
                            <a th:href="@{/vehicles/{id}/edit(id=${vehiculo.id})}" class="btn btn-warning">Edit</a>
                            <a th:href="@{/vehicles/{id}/delete(id=${vehiculo.id})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/vehicles/{id}(id=${vehiculo.id})}" class="btn btn-primary">View More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
