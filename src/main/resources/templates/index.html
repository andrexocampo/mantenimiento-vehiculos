<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Aplicaci√≥n mantenimiento de vehiculos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Placa</th>
                        <th>Descripcion</th>
                        <th>Pago Soat</th>
                        <th>Pago tecno</th>
                        <th>Cambio Aceite</th>
                    </tr>   
                </thead>
                <tbody>
                    <tr th:each="vehiculo:${vehiculos}">
                        <td th:text="${vehiculo.id}"></td>
                        <td th:text="${vehiculo.nombre}"></td>
                        <td th:text="${vehiculo.placa}"></td>
                        <td th:text="${vehiculo.descripcion}"></td>
                        <td th:text="${vehiculo.pagoSoat}"></td>
                        <td th:text="${vehiculo.pagoTecno}"></td>
                        <td th:text="${vehiculo.cambioAceite}"></td>
                        <td>
                            <a class="btn btn.warning">Editar</a>
                            <a class="btn btn.danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
